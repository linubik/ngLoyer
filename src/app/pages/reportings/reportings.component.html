<div class="row title">
  <div class="col-lg-12 mt-3">
    <div class="d-lg-flex justify-content-lg-between">
      <h3 class="main-title">Reportings</h3>
      <div>
        <a
          class="text-dark ms-4"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="Ici vous pouvez accéder au différent reportings"
          ><i class="fal fa-info"></i
        ></a>
      </div>
    </div>
  </div>
</div>

<div class="my-5">
  <div
    class="d-flex justify-content-between align-content-center gap-2 flex-row"
  >
    <div class="" *ngFor="let route of routes">
      <a [routerLink]="[route.path]" class="btn second-btn">
        <i class="far fa-file-chart-line"></i> {{ route.descriptif }}</a
      >
    </div>
  </div>
</div>
